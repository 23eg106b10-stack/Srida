<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SRIDA Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        .srida-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 2rem;
        }
        .srida-logo i {
            color: #764ba2;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .role-selector {
            display: none;
        }
        .role-selector.active {
            display: block;
        }
        .role-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .role-card.selected {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <div class="srida-logo">
                        <i class="fas fa-ring"></i> SRIDA
                    </div>

                    <div class="text-center mb-4">
                        <h3>Join SRIDA</h3>
                        <p class="text-muted">Create your account to start planning your perfect event</p>
                    </div>

                    <!-- Step 1: Role Selection -->
                    <div id="roleStep" class="step active">
                        <h4 class="text-center mb-4">Select Your Role</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card role-card p-3 text-center" data-role="buyer">
                                    <i class="fas fa-shopping-bag fa-3x text-primary mb-3"></i>
                                    <h5>I'm a Buyer</h5>
                                    <p class="text-muted">Looking for event services</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card role-card p-3 text-center" data-role="seller">
                                    <i class="fas fa-store fa-3x text-success mb-3"></i>
                                    <h5>I'm a Seller</h5>
                                    <p class="text-muted">Providing event services</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button id="continueToForm" class="btn btn-primary" disabled>Continue</button>
                        </div>
                    </div>

                    <!-- Step 2: Registration Form -->
                    <form id="registerForm" novalidate>
                        <div id="buyerForm" style="display: none;">
                            <h5 class="text-center mb-4">Buyer Registration</h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="buyerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="buyerFirstName" name="buyerFirstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="buyerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="buyerLastName" name="buyerLastName" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="buyerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="buyerEmail" name="buyerEmail" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="buyerPhone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="buyerPhone" name="buyerPhone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="buyerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="buyerPassword" name="buyerPassword" minlength="6" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="buyerCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="buyerCity" name="buyerCity" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="buyerState" class="form-label">State</label>
                                    <input type="text" class="form-control" id="buyerState" name="buyerState" required>
                                </div>
                            </div>
                        </div>

                        <div id="sellerForm" class="registration-form" style="display: none;">
                            <h5 class="text-center mb-4">Seller Registration</h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sellerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="sellerFirstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sellerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="sellerLastName" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="sellerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="sellerEmail" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sellerPhone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="sellerPhone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sellerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="sellerPassword" minlength="6" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="sellerBusinessName" class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="sellerBusinessName" required>
                            </div>

                            <div class="mb-3">
                                <label for="sellerBusinessDescription" class="form-label">Business Description</label>
                                <textarea class="form-control" id="sellerBusinessDescription" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Service Categories</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Flowers" id="flowers">
                                            <label class="form-check-label" for="flowers">Flowers</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Décor" id="decor">
                                            <label class="form-check-label" for="decor">Décor</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Priest Services" id="priest">
                                            <label class="form-check-label" for="priest">Priest Services</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Music/Band" id="music">
                                            <label class="form-check-label" for="music">Music/Band</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Tent & Furniture" id="tent">
                                            <label class="form-check-label" for="tent">Tent & Furniture</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Chairs & Basic Necessities" id="chairs">
                                            <label class="form-check-label" for="chairs">Chairs & Necessities</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sellerCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="sellerCity" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sellerState" class="form-label">State</label>
                                    <input type="text" class="form-control" id="sellerState" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">Create Account</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></small>
                        <br>
                        <small class="text-muted">Back to <a href="index.html" class="text-decoration-none">Home</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API configuration
        const API_BASE = 'https://team-project-25x2.onrender.com/api';

        // Role selection
        let selectedRole = null;
        const roleCards = document.querySelectorAll('.role-card');
        const continueBtn = document.getElementById('continueToForm');

        roleCards.forEach(card => {
            card.addEventListener('click', () => {
                roleCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedRole = card.dataset.role;
                continueBtn.disabled = false;
            });
        });

        continueBtn.addEventListener('click', () => {
            document.getElementById('roleStep').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');

            if (selectedRole === 'seller') {
                document.getElementById('sellerForm').style.display = 'block';
                document.getElementById('buyerForm').style.display = 'none';
            } else {
                document.getElementById('buyerForm').style.display = 'block';
                document.getElementById('sellerForm').style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            submitBtn.disabled = true;

            try {
                let userData = {};

                if (selectedRole === 'buyer') {
                    const firstName = document.getElementById('buyerFirstName').value;
                    const lastName = document.getElementById('buyerLastName').value;

                    userData = {
                        name: `${firstName} ${lastName}`,
                        email: document.getElementById('buyerEmail').value,
                        password: document.getElementById('buyerPassword').value,
                        phone: document.getElementById('buyerPhone').value,
                        role: 'buyer',
                        location: {
                            city: document.getElementById('buyerCity').value,
                            state: document.getElementById('buyerState').value
                        }
                    };
                } else {
                    const firstName = document.getElementById('sellerFirstName').value;
                    const lastName = document.getElementById('sellerLastName').value;

                    const selectedCategories = [];
                    document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                        selectedCategories.push(checkbox.value);
                    });

                    if (selectedCategories.length === 0) {
                        alert('Please select at least one service category.');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        return;
                    }

                    userData = {
                        name: `${firstName} ${lastName}`,
                        email: document.getElementById('sellerEmail').value,
                        password: document.getElementById('sellerPassword').value,
                        phone: document.getElementById('sellerPhone').value,
                        role: 'seller',
                        businessName: document.getElementById('sellerBusinessName').value,
                        businessDescription: document.getElementById('sellerBusinessDescription').value,
                        businessCategories: selectedCategories,
                        location: {
                            city: document.getElementById('sellerCity').value,
                            state: document.getElementById('sellerState').value
                        }
                    };
                }

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Account created successfully! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error. Please try again.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
